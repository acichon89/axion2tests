plugins {
    id 'java'
    id 'pl.allegro.tech.build.axion-release' version '1.12.0'
}

group 'org.example'
version scmVersion.version

repositories {
    mavenCentral()
}

scmVersion {
    branchVersionCreator = [
            'master': 'simple',
            'lol2': 'versionWithBranch'
    ]
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}